---
name: Load Parameters
description: Load parameters for the build job

outputs:
  build_matrix:
    description: Build matrix
    value: ${{ steps.set-matrix.outputs.build_matrix }}

runs:
  using: "composite"
  steps:
    - name: Print Workspace
      shell: bash
      run: |
        echo $PWD
        ls -larth

    - name: Set Build Matrix
      id: set-matrix
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          const filePath = path.join('ci', 'MACHINES.json');
          let file;
          try {
            if (!fs.existsSync(filePath)) {
              core.setFailed(`MACHINES.json not found at ${filePath}`);
              return;
            }
            file = JSON.parse(fs.readFileSync(filePath, 'utf-8'));
            if (!file.MACHINE || !Array.isArray(file.MACHINE)) {
              core.setFailed(`Invalid MACHINES.json structure: "MACHINE" key not found or not an array.`);
              return;
            }
          } catch (err) {
            core.setFailed(`Failed to load or parse MACHINES.json: ${err.message}`);
            return;
          }
          const matrix = file.MACHINE.map(machine => ({ machine }));
          core.setOutput('build_matrix', JSON.stringify(matrix));
          console.log(matrix);
